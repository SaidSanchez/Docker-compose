  <div class="navbar">

  <div class="container">

      <h2>Contactanos</h2>

    </div>
    <div class="row">

      <!-- formulario -->
      <div class="column">
          <form method="POST"> 
          <label for="fname">Nombre</label>

          <input type="submit" value="Enviar">
        </form>

      </div>
    </div>
